<h1>Home Page</h1>
<div ng-controller="ModalCtrl as modal">
  <button type="button" ng-click="modal.open()">New Room</button>
</div>
<ul>
  <li ng-repeat="room in home.rooms">
    <a ng-click="home.activeRoom(room)">{{room.name}}</a>
  </li>
</ul>
<h3>{{home.roomName}}</h3>
<p ng-repeat="messages in home.message">
  {{messages.content}}
</p>
