<h1>Home Page</h1>
<div ng-controller="ModalCtrl as modal">
  <button type="button" ng-click="modal.open()">New Room</button>
</div>
<ul>
  <li ng-repeat="room in home.rooms">
    <a ng-click="home.activeRoom(room)">{{room.name}}</a>
  </li>
</ul>
<h3>{{home.roomName}}</h3>
<p ng-repeat="messages in home.message">
  {{messages.content}} {{messages.sentAt}}
</p>
<form name="message">
  <input name="message-content" type="text" ng-model="home.SendMessage.content" required /><button ng-click="home.sendMessage()" ng-disabled="message.$invalid">Send</button>
</form>
