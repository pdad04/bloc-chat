<div class="my-modal">
  <h2>Set username</h2>
  <p class="user-name">Display name when messages are sent</p>
  <div class="error" ng-show="userModal.error">{{userModal.error}}</div>
  <input type="text" placeholder="Username" for="user-name" ng-model="userModal.userName" />
  <div class="my-buttons">
    <button class="btn create" ng-click="userModal.setUsername()">Set Username</button>
  </div>
</div>
